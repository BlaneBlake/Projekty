<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>2001 wybór kostek</title>
</head>
    <body>
        <form  action="" method="POST">
            <fieldset>
                <legend>Wybierz kostkę 1:</legend>
                <label> <input type="radio" name="dice_1" value="D3" /> D3 </label><br />
                <label> <input type="radio" name="dice_1" value="D4" /> D4 </label><br />
                <label> <input type="radio" name="dice_1" value="D6" /> D6 </label><br />
                <label> <input type="radio" name="dice_1" value="D8" /> D8 </label><br />
                <label> <input type="radio" name="dice_1" value="D10" checked/> D10 </label><br />
                <label> <input type="radio" name="dice_1" value="D12" /> D12 </label><br />
                <label> <input type="radio" name="dice_1" value="D20" /> D20 </label><br />
                <label> <input type="radio" name="dice_1" value="D100" /> D100 </label>
            </fieldset>

            <fieldset>
                <legend>Wybierz kostkę 2:</legend>
                <label> <input type="radio" name="dice_2" value="D3" /> D3 </label><br />
                <label> <input type="radio" name="dice_2" value="D4" /> D4 </label><br />
                <label> <input type="radio" name="dice_2" value="D6" /> D6 </label><br />
                <label> <input type="radio" name="dice_2" value="D8" checked/> D8 </label><br />
                <label> <input type="radio" name="dice_2" value="D10" /> D10 </label><br />
                <label> <input type="radio" name="dice_2" value="D12" /> D12 </label><br />
                <label> <input type="radio" name="dice_2" value="D20" /> D20 </label><br />
                <label> <input type="radio" name="dice_2" value="D100" /> D100 </label>
            </fieldset>

            <input type="hidden" name="first_throw" value="{{first_throw}}">

            <input type="hidden" name="human_player" value="{{ human_player }}">
            <input type="hidden" name="computer_player" value="{{ computer_player }}">
            <input type="hidden" name="human_throw" value="{{ human_throw }}">
            <input type="hidden" name="computer_throw" value="{{ computer_throw }}">

            <button type="submit">Wyślij</button>
        </form>
    </body>
</html>
